<h2 mat-dialog-title>{{ data.device.name }}</h2>
<mat-dialog-content class="mat-typography">
  <p>Auth Token: <code>{{ data.device.token }}</code></p>
  <p>Device ID: <code>{{data.device.device_id }}</code></p>
  <p>Device Owner ID: <code>{{data.device.owner_id }}</code></p>
  <table mat-table [dataSource]="deviceTelemetry" class="mat-elevation-z8 table">
    <ng-container matColumnDef="telemetry_key">
      <th mat-header-cell *matHeaderCellDef> Telemetry Key </th>
      <td mat-cell *matCellDef="let element"> {{element.telemetry_key}} </td>
    </ng-container>
    <ng-container matColumnDef="telemetry_value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.telemetry_value}} </td>
    </ng-container>
    <ng-container matColumnDef="telemetry_timestamp">
        <th mat-header-cell *matHeaderCellDef> Timestamp </th>
        <td mat-cell *matCellDef="let element"> {{element.telemetry_timestamp | date:'medium'}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<div class="chart">
  <canvas #lineChartCanvas></canvas>
</div>
<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="dialogRef.close()">Close</button>
</mat-dialog-actions>
